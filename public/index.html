<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Work</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <h1>Type your name and get your new favourite meal</h1>
    <main id="content"></main>
    <button id="first-page" onclick="handleClick('first')">First</button>
    <div id="prev-pages" class="page-buttons"></div>
    <button id="current-page" onclick="handleClick()">Current Page: 1</button>
    <div id="next-pages" class="page-buttons"></div>
    <button id="last-page" onclick="handleClick('last')">Last</button>
    <aside id="error"></aside>

    <noscript
      >JavaScript must be enabled in order for application to work</noscript
    >
    <form onsubmit="handleSubmit(event)">
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Your name"
        autocomplete="off"
        autofocus
      />
      <button type="submit">Get your food</button>
    </form>
    <p>Built using TheMealDB API</p>
    <p id="copyright">
      <i>&copy; 2021 Goran Cogic </i>
    </p>
    <script src="/index.js" type="text/javascript"></script>
  </body>
</html>
